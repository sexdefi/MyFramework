<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('空投批次快照列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>批次号：</label>
                                <input type="text" name="batchNo"/>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>快照token地址：</label>
                                <input type="text" name="tokenAddress"/>
                            </li>
                            <li>
                                <label>快照token数量：</label>
                                <input type="text" name="tokenAmount"/>
                            </li>
                            <li>
                                <label>空投数量：</label>
                                <input type="text" name="amount"/>
                            </li>
                            <li>
                                <label>空投时间：</label>
                                <input type="text" name="airdropTime"/>
                            </li>
                            <li>
                                <label>快照时间：</label>
                                <input type="text" name="snapshotTime"/>
                            </li>
                            <li>
                                <label>空投hash：</label>
                                <input type="text" name="airdropHash"/>
                            </li>
                            <li>
                                <label>空投ID：</label>
                                <input type="text" name="batchIndex"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="batch:batch:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="batch:batch:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="batch:batch:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="batch:batch:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('batch:batch:edit')}]];
        var removeFlag = [[${@permission.hasPermi('batch:batch:remove')}]];
        var prefix = ctx + "batch/batch";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "空投批次快照",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'batchNo',
                    title: '批次号'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'tokenAddress',
                    title: '快照token地址'
                },
                {
                    field: 'tokenAmount',
                    title: '快照token数量'
                },
                {
                    field: 'amount',
                    title: '空投数量'
                },
                {
                    field: 'airdropTime',
                    title: '空投时间'
                },
                {
                    field: 'snapshotTime',
                    title: '快照时间'
                },
                {
                    field: 'adStatus',
                    title: '空投状态'
                },
                {
                    field: 'airdropHash',
                    title: '空投hash'
                },
                {
                    field: 'batchIndex',
                    title: '空投ID'
                },
                {
                    field: 'remark',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
