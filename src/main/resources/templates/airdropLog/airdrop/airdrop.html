<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('airdrop列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>返还GAS：</label>
                                <input type="text" name="gas"/>
                            </li>
                            <li>
                                <label>操作日期：</label>
                                <input type="text" name="nowday"/>
                            </li>
                            <li>
                                <label>交易哈希：</label>
                                <input type="text" name="txhash"/>
                            </li>
                            <li>
                                <label>批次：</label>
                                <input type="text" name="result"/>
                            </li>
                            <li>
                                <label>开始：</label>
                                <input type="text" name="start"/>
                            </li>
                            <li>
                                <label>结束：</label>
                                <input type="text" name="end"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="airdropLog:airdrop:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="airdropLog:airdrop:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="airdropLog:airdrop:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="airdropLog:airdrop:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('airdropLog:airdrop:edit')}]];
        var removeFlag = [[${@permission.hasPermi('airdropLog:airdrop:remove')}]];
        var prefix = ctx + "airdropLog/airdrop";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "airdrop",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'gas',
                    title: '返还GAS'
                },
                {
                    field: 'nowday',
                    title: '操作日期'
                },
                {
                    field: 'txhash',
                    title: '交易哈希'
                },
                {
                    field: 'result',
                    title: '批次'
                },
                {
                    field: 'start',
                    title: '开始'
                },
                {
                    field: 'end',
                    title: '结束'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
